<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junwoo Jung's Personal Site</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #f5f7fa;
            --text-color: #333;
            --header-bg: #ffffff;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --education-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for dark mode */
        }

        header {
            background: var(--header-bg);
            box-shadow: var(--box-shadow);
            padding: 3rem;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            transition: background-color 0.3s; /* Smooth transition */
        }

        /* ... (rest of your existing styles) ... */

        .education-item {
            background: var(--education-bg);
            box-shadow: var(--box-shadow);
            /* ... other styles ... */
            transition: background-color 0.3s; /* Smooth transition */
        }

        footer {
            /* ... other styles ... */
            transition: color 0.3s; /* Smooth transition */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            --bg-color: #121212; /* Dark background */
            --text-color: #eee; /* Light text */
            --header-bg: #1e1e1e; /* Darker header background */
            --box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1); /* Lighter shadow */
            --education-bg: #282828; /* Darker education item background */
        }

        /* Dark mode toggle switch styles (Optional - Add this for a visual toggle) */
        .dark-mode-toggle {
            margin-top: 20px;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <header>
        </header>
    <section class="education-container">
        </section>
    <footer>
        </footer>

    <div class="dark-mode-toggle">
        <span>Dark Mode</span>  <label class="switch">
            <input type="checkbox" id="dark-mode-checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <script>
        const body = document.body;
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const darkModeCheckbox = document.getElementById('dark-mode-checkbox');

        // Check for saved dark mode preference in localStorage
        const savedDarkMode = localStorage.getItem('dark-mode');
        if (savedDarkMode === 'true') {
            body.classList.add('dark-mode');
            darkModeCheckbox.checked = true;
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            // Save dark mode preference to localStorage
            localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
        });

        darkModeCheckbox.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
        });

    </script>
</body>
</html>
